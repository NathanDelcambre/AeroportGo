<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Airport ID</th>
			<th>Sensor Type</th>
			<th>Last Generated Value</th>
			<th>Current Target Value</th>
			<th>Current Max Step</th>
		</tr>
		{{ range . }}
		<tr>
			<td>{{ .id }}</td>
            <td>{{ .airportId }}</td>
			<td>{{ .sensorType }}</td>
			<td>{{ .lastGeneratedValue }}</td>
			<td>{{ .currentTargetValue }}</td>
			<td>{{ .currentMaxStep }}</td>
		</tr>
		{{ end }}
	</table>
</body>
</html>
